<!DOCTYPE html>
<html>
<head>
    <title>Simple Widget Test</title>
</head>
<body>
    <h1>Simple Widget Test</h1>
    
    <div id="civic-chat" 
         data-title="Simple Test"
         data-welcome-message="Hello from simple widget!">
    </div>

    <script src="dist/widget.min.js"></script>
    <script>
        console.log('Testing simple widget...');
        console.log('CivicChat:', window.CivicChat);
        
        if (window.CivicChat) {
            console.log('✅ CivicChat found! Initializing...');
            window.CivicChat.init();
        } else {
            console.log('❌ CivicChat not found');
        }
    </script>
</body>
</html>
